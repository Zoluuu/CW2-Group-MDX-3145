<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lessons</title>
    <script src="https://unpkg.com/vue"></script>
    <body>
      <div id="store">{{product}}</div>
      <script>
        let store = new Vue({
          el: "#store",
          data: {
            product: [],
          },
          created: function () {
            console.log("http://localhost:3000").then(function (response) {
              response.json().then(function (json) {
                StorageEvent.product = json;
                console.log(json);
              });
            });
          },
        });
      </script>
    </body>
  </head>
</html>
