<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lessons</title>
    <script src="https://unpkg.com/vue"></script>

    <style>



    </style>
    <body>
      <div id="store">{{product}}</div>
      <script>
        let store = new Vue({
          el: "#store",
          data: {
            product: [],
          },
          created: function () {
            fetch("http://localhost:3000/lessons")
            .then(response => response.json())
            .then(data => {
              console.log(data);
              this.product = data.lessons;
            });
          },
        });
      </script>
    </body>
  </head>
</html>
